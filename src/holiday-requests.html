<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Holiday Requests</title>
</head>

<body class="bg-light">
  <header id="navbar-container"></header> <!-- Placeholder for the navigation bar -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Holiday Requests</h1>
    
    <!-- Filter Dropdown -->
    <div class="mb-3">
      <label for="filterRequestType" class="form-label">Filter by Request Type</label>
      <select id="filterRequestType" class="form-select">
        <option value="">All Request Types</option>
      </select>
    </div>

    <div id="holiday-requests" class="row g-3">
      <!-- Holiday requests will be displayed here -->
    </div>
  </main>

  <!-- Update Modal -->
  <div class="modal fade" id="updateHolidayRequestModal" tabindex="-1" aria-labelledby="updateHolidayRequestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateHolidayRequestModalLabel">Update Holiday Request</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="update-holiday-request-form">
            <input type="hidden" id="updateHolidayRequestId">
            <div class="mb-3">
              <label for="updateDriverName" class="form-label">Driver Name</label>
              <input type="text" class="form-control" id="updateDriverName" required>
            </div>
            <div class="mb-3">
              <label for="updateRequestTypeId" class="form-label">Request Type</label>
              <select class="form-select" id="updateRequestTypeId" required>
                <!-- Options will be dynamically populated -->
              </select>
            </div>
            <div class="mb-3">
              <label for="updateHolidayStartDate" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="updateHolidayStartDate" required>
            </div>
            <div class="mb-3">
              <label for="updateHolidayEndDate" class="form-label">End Date</label>
              <input type="date" class="form-control" id="updateHolidayEndDate" required>
            </div>
            <div class="mb-3">
              <label for="updateRemark" class="form-label">Remark</label>
              <textarea class="form-control" id="updateRemark" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Request</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/get-holiday-requests.js"></script>  
</body>

</html>
