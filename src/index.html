<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Dashboard</title>
</head>

<body class="bg-light">


  <h1>Time Away</h1>


  <header id="navbar-container"></header> <!-- Placeholder for the navigation bar -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Dashboard</h2>
    <div class="row text-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Requests</h5>
            <p id="total-requests" class="card-text display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Approved Requests</h5>
            <p id="approved-requests" class="card-text display-6">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Pending Requests</h5>
            <p id="pending-requests" class="card-text display-6">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="holiday-requests.html" class="btn btn-primary">View Holiday Requests</a>
    </div>

    <!-- Upcoming Holidays Section -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Upcoming Holidays</h5>
            <div id="upcoming-holidays"></div>
          </div>
        </div>
      </div>
    </div>
  </main> 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/menu.js"></script>
  <script src="/js/dashboard.js"></script>
</body>

</html>
