<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Request Types</title>
</head>

<body class="bg-light">
  <header id="navbar-container"></header> <!-- Placeholder for the navigation bar -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Request Types</h1>

    <!-- Form for creating new request types -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Create New Request Type</h5>
        <form id="create-request-type-form">
          <div class="mb-3">
            <label for="requestTypeName" class="form-label">Request Type Name</label>
            <input type="text" class="form-control" id="requestTypeName" placeholder="Enter request type name" required>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>

    <!-- Table for displaying request types -->
    <div id="request-types">
      <!-- Request types will be displayed here -->
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/menu.js"></script> <!-- Reusable navigation -->
  <script src="/js/request-types.js"></script> <!-- Request types logic -->
</body>

</html>
