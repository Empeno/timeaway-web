<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Create Holiday Request</title>
</head>

<body class="bg-light">
  <header id="navbar-container"></header> <!-- Placeholder for the navigation bar -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Create Holiday Request</h1>

    <!-- Form for creating a new holiday request -->
    <div class="card">
      <div class="card-body">
        <form id="create-holiday-request-form">
          <div class="mb-3">
            <label for="driverName" class="form-label">Driver Name</label>
            <input type="text" class="form-control" id="driverName" placeholder="Enter driver name" required>
          </div>
          <div class="mb-3">
            <label for="holidayStartDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="holidayStartDate" required>
          </div>
          <div class="mb-3">
            <label for="holidayEndDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="holidayEndDate" required>
          </div>
          <div class="mb-3">
            <label for="requestType" class="form-label">Request Type</label>
            <select class="form-select" id="requestType" required>
              <!-- Options will be dynamically populated -->
            </select>
          </div>
          <div class="mb-3">
            <label for="remark" class="form-label">Remark</label>
            <textarea class="form-control" id="remark" rows="3" placeholder="Enter remarks (optional)"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create Request</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/menu.js"></script> <!-- Reusable navigation -->
  <script src="/js/create-holiday-request.js"></script> <!-- Logic for creating holiday requests -->
</body>

</html>
